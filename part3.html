<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 3</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/background1.png');
        this.load.image('ground', 'assets/ground1.png');
        this.load.image('carrot', 'assets/carrot.png');
        this.load.spritesheet('bunny', 'assets/bunnysprite2.png', { frameWidth: 67, frameHeight: 51 });
    }

    var platforms;


    function create ()
    {
        this.add.image(400, 300, 'background');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        player = this.physics.add.sprite(100, 450, 'bunny');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('bunny', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('bunny', { start: 5, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        this.physics.add.collider(player, platforms);

    }

    function update ()
    {
    }

</script>

</body>
</html>
