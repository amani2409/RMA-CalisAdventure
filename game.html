<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calis Adventure</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script src="gameFunctions.js"></script>
<script src="sceneFunctions.js"></script>
<script src="levelSceneFunctions.js"></script>
<script src="npcFunctions.js"></script>

<script type="text/javascript">
    var player,
        bunnyNPC,
        carrots,
        countCarrots = 0,
        carrotsText,
        dandelion,
        basil,
        ivy,
        lily,
        tulip,
        daisy,
        fox,
        platforms,
        cursors,
        keyQ,
        gameOver = false,
        health = 100,
        healthbar,
        healthText,
        homemenu,
        jumpVelocity = -330,
        vulnerableTime = 1000,
        camera,
        isPlayerMoving = false,
        speechBubble = false,
        speechBubbleText,
        speechbubbleShown,
        messageInfo,
        messageAlert,
        level2able = false;
        levelactive = 1;

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        transparent: true,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y: 300},
                fps: 120,
                debug: false
            }
        },
        scene: [titleScreen, level1Scene, level2Scene, transitionScene, endScreen, winScreen]

    };

    var game = new Phaser.Game(config);
